<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>日期选择：</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-3 control-label">日期选择：</label>
						<div class="col-sm-9">
							<input class="form-control" onclick="laydate()">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-3 control-label">日期时间选择：</label>
						<div class="col-sm-9">
							<input class="form-control" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
						</div>
					</div>	
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-3 control-label">日期限定选择：</label>
						<div class="col-sm-9">
							<input class="form-control date1" id="date1">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-3 control-label">日期起始选择：</label>
						<div class="col-sm-9">
							<input class="" id="start"> to <input class="" id="end"> 
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-3 control-label">日期末尾选择：</label>
						<div class="col-sm-9">
							<input class="" id="dateone"> to <input class="" id="datetwo"> 
						</div>
					</div>
				</form>
			</div>
		</div>	
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="moment.min.js"></script>
	<script src="laydate.js"></script>
	<script type="text/javascript">
		var dateone = {
			elem: '#dateone',
			format: 'YYYY-MM-DD',
			min: laydate.now(), //设定最小日期为当前日期
			max: '2016-12-31', //最大日期
			istime: false,
			istoday: true,
			choose: function(datas){
				datetwo.min = datas; //开始日选好后，重置结束日的最小日期
				datetwo.max = moment(datas).add(30, 'd').format("YYYY-MM-DD");//重置结束日日期
				datetwo.start = datas //将结束日的初始值设定为开始日
			}
		};
		var datetwo = {
			elem: '#datetwo',
			format: 'YYYY-MM-DD',
			min: laydate.now(+1),
			max: '2016-12-31',
			istime: false,
			istoday: true,
			choose: function(datas){
				var startdate;
				var nowdate = laydate.now();
				var twodate = moment(datas).add(-30, 'd').format("YYYY-MM-DD");
				( moment(twodate).diff(moment(nowdate),'days',true) > 0) ? startdate = twodate : startdate = nowdate;
				dateone.min = startdate;
				dateone.max = moment(datas).add(-1, 'd').format("YYYY-MM-DD");
				dateone.start = startdate;
			}
		};
		laydate(dateone);
		laydate(datetwo);
	
	
		$("document").ready(function(){
			laydate.skin('molv');  //加载皮肤，参数lib为皮肤名 
			laydate.now(3999634079890);	//layer.now支持多类型参数。timestamp可以是前后若干天，也可以是一个时间戳。format为日期格式，为空时则采用默认的“-”分割。
			laydate.now(3999634079890, 'YYYY-MM-DD hh:mm:ss');   //该方法提供了丰富的功能，推荐灵活使用。
			laydate.reset();    //重设日历控件坐标，一般用于页面dom结构改变时。无参
		//	alert(date);
			laydate({
				elem: '#date1', //需显示日期的元素选择器
				event: 'click', //触发事件
				format: 'YYYY-MM-DD hh:mm:ss', //日期格式
				istime: true, //是否开启时间选择
				isclear: true, //是否显示清空
				istoday: true, //是否显示今天
				issure: true, //是否显示确认
				festival: true, //是否显示节日
				min: laydate.now(-5), //-1代表昨天，-2代表前天，以此类推
				max: laydate.now(+5), //+1代表明天，+2代表后天，以此类推
			//	start: '2014-6-15 23:00:00',    //开始日期
				fixed: false, //是否固定在可视区域
				zIndex: 99999999, //css z-index
				choose: function(dates){ //选择好日期的回调
				}
			});
		
		});
		var start = {
			elem: '#start',
			format: 'YYYY/MM/DD',
			min: laydate.now(), //设定最小日期为当前日期
			max: '2020-12-31', //最大日期
			istime: false,
			istoday: true,
			choose: function(datas){
				 end.min = datas; //开始日选好后，重置结束日的最小日期
				 end.start = datas //将结束日的初始值设定为开始日
			}
		};
		var end = {
			elem: '#end',
			format: 'YYYY/MM/DD',
			min: laydate.now(),
			max: '2020-12-31',
			istime: false,
			istoday: true,
			choose: function(datas){
				start.max = datas; //结束日选好后，重置开始日的最大日期
			}
		};
		laydate(start);
		laydate(end);
	</script>	
  
  
	<script type="text/javascript">
		
	</script>
  
  </body>
</html>
